<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

.container {
    display: grid;
    grid-template-columns: auto auto auto auto;
    gap: 10px;
    background-color: rgb(255, 255, 255);
    padding:10px;
}

.container > div {
    background-color: rgb(255, 255, 255);
    border:5px black;
    text-align: center;
    font-size: 50px;
}


</style>
<body>
    <div class = "container">
        <div>hi</div>
        <div>hello</div>
        <div>daniel</div>
        <div>william</div>
        <div>adam</div>
    </div>    
</body>
</html>
